<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Guess The Number</title>
    <style>
      body{
        font-size: 1.3rem;
      }
      #guess-input{
          border-color: #11b4f5;
        }
    </style>
  </head>
  <body>
  <div class="container">
    <h1 class="display-4 fw-normal">Guess The Number</h1>
    <div id="game">
      <p class="my-4">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>

      <div class="row">
        <div class="col-md-6">
          <form id="game-form">
            <div class="form-group">
              <div class="input-group input-group-lg mt-3">
                <input type="number" class="form-control" id="guess-input" placeholder="Enter Your Guess...">
                  <input class="btn btn-outline-dark" id="guess-btn" type="submit" value="submit"></input>
              </div>
            </div>
          </form>
        </div>  
      </div>

      <p id="msg"></p>

    </div>
  </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="app.js"></script>

  </body>
</html>
